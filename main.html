<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form>
        <label for="name">Name</label>
        <input type="text" name="name" id="name" placeholder="Name" required>

        <label for="phone">Phone Number</label>
        <input type="text" name="phone" id="phone" placeholder="Phone Number" required>

        <label for="address">Address</label>
        <input type="text" name="address" id="address" placeholder="Address" required>

        <label>
            <input type="checkbox" name="livedWithDog" id="checkbox" value="Have you ever lived with a Dog before?">
            Have you ever lived with a Dog before?
        </label>

        <label for="multiSelect">Please select your preferred breeds</label>
        <select id="multiSelect" name="preferredBreeds" multiple required>
            <option value="lab">Lab</option>
            <option value="dalmatian">Dalmatian</option>
            <option value="germanShepherd">German Shepherd</option>
        </select>

        <input type="submit" id="submit" value="Submit">
    </form>

    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
